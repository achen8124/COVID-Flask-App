{% extends "base.html" %}

{% block content %}
    <h1>Hi, Welcome to Appointment Spotter!</h1>
    <div><p>Type in your desired city and state (i.e. San Diego, CA).</p></div>
    <form method=post>
        <input type=text name =city>
        <input type=text name =state>
        <input type=submit value=Submit>
    </form>
{% endblock %}
